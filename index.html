<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="particle_container">
        <div class="center-x">
            <div class="center-y">
                <img src="brand-mark-salmon.svg" alt="Brand Mark" class="brand-mark">
            </div>
        </div>
        
        <canvas id="particle_canvas">

        </canvas>
    </div>
    <script>
        const canvas = document.getElementById('particle_canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function createParticle() {
            particles.push({
                x: canvas.width,         // Start at the right edge
                y: Math.random() * canvas.height, // Random y position
                vx: -(Math.random() * 3 + 1), // Move left with a random speed between 1 and 3
                vy: 0, // No vertical movement
                size: Math.random() * 5 + 1,
                life: 500,
            });
        }

        function updateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 1;
                ctx.fillStyle = `rgba(255, 255, 255, ${p.life / 100})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function animate() {
            updateParticles();
            requestAnimationFrame(animate);
        }

        setInterval(createParticle, 50);
        animate();

    </script>
</body>
</html>
